apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app-deployment-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: nodejs-app
        image: gcr.io/giit-interns/backend
        ports:
        - containerPort: 8000
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: NodePort
