name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Authenticate with GCP
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > key.json
          gcloud auth activate-service-account --key-file=key.json
          gcloud config set project ${{ secrets.giit-411012 }}

      - name: Build and Push Docker Image
        run: |
          docker build -t gcr.io/${{ secrets.giit-411012 }}/frontend:latest .
          docker tag gcr.io/${{ secrets.giit-411012 }}/frontend:latest gcr.io/${{ secrets.giit-411012 }}/frontend:${{ github.sha }}
          docker push gcr.io/${{ secrets.giit-411012 }}/frontend:latest
          docker push gcr.io/${{ secrets.giit-411012 }}/frontend:${{ github.sha }}
