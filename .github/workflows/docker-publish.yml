name: Publish Docker Image to GCR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@v2.4.0
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: giit-411012
          export_default_credentials: true

      - name: Configure Docker CLI
        run: |
          echo ${{ secrets.GCP_SA_KEY }} | docker login -u _json_key --password-stdin https://gcr.io
      - name: Build and Push Docker Image
        run: |
          docker build -t gcr.io/giit-411012/Frontend:latest .
          docker push gcr.io/giit-411012/Frontend:latest
